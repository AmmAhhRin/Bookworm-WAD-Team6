<div class="search">
  <div class="container">
    <form [formGroup]="formGroup" class="text-black searchWrap">
      <div class="searchSection">
        <div class="searchBar">
          <!-- <label class="me-1">Search <span class="danger"> *</span></label> -->
          <input
            formControlName="searchTerm"
            type="text"
            [ngClass]="{
              'is-invalid':
                searchTerm.invalid && (searchTerm.dirty || searchTerm.touched)
            }"
            class="form-control"
            placeholder="Search for books by name / author / keyword..."
          />
          <!-- <span></span> -->
          <!-- <div
            class="danger"
            *ngIf="searchTerm.invalid && (searchTerm.dirty || searchTerm.touched)"
          >
            Please fill this field
          </div> -->

          <button class="resetButton btn btn-sm" (click)="formGroup.reset()">
            <i class="bi bi-x-square"></i>
          </button>
          <div>
            
            <button class="searchButton btn btn-primary" (click)="onSearch()">
              <i class="bi bi-search"></i>
            </button>
            <!-- <mat-icon></mat-icon> -->
            
          </div>
          
        </div>

        <div class="categoryFilter" >
          <!-- <label>Category</label> -->
          <select class="form-control form-control-sm" formControlName="category">
            <option value="" [defaultSelected]="">Choose the categories...</option>
            <option
              *ngFor="let category of searchCategories"
              [ngValue]="category"
            >
              {{ category }}
            </option>
          </select>
        </div>
      </div>
      <div class="filterSection">
        

        <!-- <div class="mb-3 d-flex flex-column sortingBook">
           <label>Sorting by</label> 
          <div>
            <input
              class="form-check-input me-2"
              type="radio"
              formControlName="orderBy"
              value="relevance"
              name="orderBy"
              placeholder="sorting by..."
            />
            <label class="form-check-label"> Relevance </label>
          </div>
  
          <div>
            <input
              class="form-check-input me-2"
              type="radio"
              formControlName="orderBy"
              value="newest"
              name="orderBy"
            />
            <label class="form-check-label"> Newest </label>
          </div>
        </div> -->

        
      </div>
      
      
      

      
      
    </form>
  </div>
</div>

<style>
  .container{
    max-width: 73.5rem;
    margin-left: auto;
    margin-right: auto;
  }

  .searchWrap{
    display: flex;
    flex-direction: column;
    /* background-color: #fff; */
  }

  .searchSection{
    display: flex;
    flex-direction: row;
    /* margin-bottom: 50px; */
    /* background-color: red; */
  }

  .filterSection{
    display: flex;
    flex-direction: row;
    /* background-color: blue; */
  }
  
  .searchBar {
    width: 50%;
    display: flex;
    flex-direction: row;
    
  }

  .searchBar .form-control{
    border-bottom-left-radius: 20px;
    border-top-left-radius: 20px;
    border-bottom-right-radius: 0%;
    border-top-right-radius: 0%;
    border-right: none;
    height: 40px;
    
  }

  .searchBar .searchButton{
    border-bottom-left-radius: 0%;
    border-top-left-radius: 0%;
    border-bottom-right-radius: 20px;
    border-top-right-radius: 20px;
    height: 40px;
    width: 60px;
    background-color: #1A2B3A;
  }

  .searchBar .btn:hover{
    border: 1px solid #9ac8f1;
  }

  .categoryFilter {
    width: 250px;
    margin-left: 100px;
    
  }

  .categoryFilter .form-control{
    height: 40px;
    border-radius: 5px;
  }

  .searchBar .resetButton{
    width: 30px;
    padding: 0% !important;
    /* margin-right: 15px; */
    border-top: 1px solid #ced4da;
    border-bottom: 1px solid #ced4da;
    border-radius: 0%;
  }

</style>
