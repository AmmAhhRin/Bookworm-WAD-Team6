<ng-container class="position-relative" *ngIf="volume">
  <app-book-detail-content [volume]="volume"></app-book-detail-content>

  <div class="container mt-3" *ngIf="volume.volumeInfo?.description">
    <h5 style="font-size: 20px;">Description:</h5>
    {{ volume.volumeInfo.description }}
  </div>
</ng-container>
<app-loader></app-loader>
